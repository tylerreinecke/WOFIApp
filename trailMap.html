<!DOCTYPE html>
<html>
  <head>
    <title>Map of All Trails</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 32.7157, lng: -117.1611},
          zoom: 11
        });
         
        var marker = new google.maps.Marker({
        position: {lat: 32.666733, lng: -117.11574999999999},
        map: map,
        label: 'National City'
        });
       }
        
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtx0RBugT2ZK2ulgJbJO2kDJrbDx8DXlw&callback=initMap"
    async defer></script>
  </body>
</html>
